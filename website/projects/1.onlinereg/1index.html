    <form class="register">
        <i class="fa-solid fa-user"></i>
        <h1>Sign Up</h1>
        <label for="name">NAME</label>
        <input name="name" id="name" type="text" placeholder="Write your first name">

        <label for="surname">SURNAME</label>
        <input name="surname" id="surname" type="text" placeholder="Write your surname">

        <label for="email">EMAIL</label>
        <input name="email" id="email" type="email" placeholder="me@example.com">

        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password">

        <button type="submit">Join Now</button>

        <div class="checkbox-terms">
            <label for="checkbox"></label>
            <input type="checkbox" name="simplecheckbox" id="checkbox">
